<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Light WTF - Exposure Calculator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
		<meta name="description" content="A mobile app to help determine the proper exposure for a photo or scene">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="jquery.nouislider.min.css" />
        <link rel="stylesheet" href="jquery.nouislider.pips.min.css" />
        <link rel="stylesheet" href="style.css" />

		<!-- SVG support would be nice, instead here are a bunch of stupid icons -->
		<link rel="icon"  type="image/png" href="/i/lightwtf-128.png" sizes="128x128">
		<link rel="icon"  type="image/png" href="/i/lightwtf-180.png" sizes="180x180">
		<link rel="icon"  type="image/png" href="/i/lightwtf-192.png" sizes="192x192">
		<link rel="icon"  type="image/png" href="/i/lightwtf-256.png" sizes="256x256">
		<link rel="icon"  type="image/png" href="/i/lightwtf-512.png" sizes="512x512">
        <link rel="apple-touch-icon" href="/i/lightwtf-120.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/i/lightwtf-120.png">
        <link rel="apple-touch-icon" sizes="128x128" href="/i/lightwtf-128.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/i/lightwtf-180.png">
        <link rel="apple-touch-icon" sizes="256x256" href="/i/lightwtf-256.png">
        <link rel="apple-touch-icon" sizes="512x512" href="/i/lightwtf-512.png">
		<link rel='mask-icon' href='/i/lightwtf.svg' color='#16C98D'>

    </head>

    <body>

        <header>
            <div class="inner">
                <h1 class="site-title"> Exposure Calculator </h1>
            </div>
        </header>

        <main id="main">
            <form onSubmit="return false;">

                <div class="mt10">
                    <table>
                        <tr><td> Scene: </td>
                            <td>
                            <select name="scene" id="scene" data-native-menu="true" onChange="sceneChange()">
                                <option value="16">16: Subject in bright sunlight, sand and snow </option>
                                <option value="15">15: Subject in bright sunlight</option>
                                <option value="14">14: Hazy sunshine (soft shadows)</option>
                                <option value="13">13: Bright cloudy day (no shadows)</option>
                                <option value="12" selected>12: Overcast Day, Open shade </option>
                                <option value="11">11: Dawn/Dusk shade </option>
                                <option value="10">10: Immediate after sunset </option>
                                <option value="9"> 9: Neon or bright signs (spot lit subject) </option>
                                <option value="8"> 8: Floodlit stadium (bright day interior) </option>
                                <option value="7"> 7: Indoor sports / shows, Amusement parks </option>
                                <option value="6"> 6: Bright night or day interior</option>
                                <option value="5"> 5: Avg. Home night interior, Night vehicles </option>
                                <option value="4"> 4: Floodlit buildings, bright streetlights </option>
                                <option value="3"> 3: Streetlights. Fireworks </option>
                                <option value="2"> 2: Distant lights</option>
                                <option value="-2"> -2: Full moon </option>
                                <option value="-4"> -4: Half moon, Aurora borealis </option>
                                <option value="-6"> -6: Quarter moon, dark starry night </option>
                            </select>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="mt10">
                    <label for="ev">EV:
                        <span id="ev-val" class="val"> 12 </span>

                    <div class="lock-block">
                        <input type="checkbox" name="locked" id="locked" value="1" checked>
                        <span class="label" onClick="$('#locked').prop('checked', !$('#locked').prop('checked'));"> Lock </span>
                    </div>
                    </label>

                </div>

                <div class="mt20">
                    <label for="iso">ISO: <span id="iso-val" class="val">400</span></label>
                    <div id="iso-slider"></div>
                </div>


                <div class="mt20">
                    <label for="aperture">
                        Aperture:
                        <span id="aperture-val" class="val">8.0</span>
                        <span id="aperture-overunder" class="overunder"></span>
                    </label>
                    <div id="aperture-slider"></div>
                </div>


                <div class="mt20">
                    <label for="shutter">
                        Shutter:
                        <span id="shutter-val" class="val">1/250</span>
                        <span id="shutter-overunder" class="overunder"></span>
                    </label>
                    <div id="shutter-slider"></div>

                </div>
          </form>

        </main>

        <footer>
			<span> An <a href="https://mkaz.com/" role="author">mkaz</a> riff </span>
            <span> <a href="/moonlight/">Moonlight Exposures </a> </span>
            <span> <a href="/pinhole/">Pinhole Exposures </a> </span>
        </footer>

        <script src="zepto.min.js" type="text/javascript"></script>
        <script src="jquery.nouislider.all.min.js" type="text/javascript"></script>
        <script src="ev-scenes.js" type="text/javascript"></script>
        <script src="expcalc.js" type="text/javascript"></script>

    </body>
</html>
