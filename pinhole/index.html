<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Light WTF - Pinhole Exposures </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
		<meta name="description" content="A mobile app to help using a pinhole camera and determine the proper exposure for a photo scene">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="/style.css" />

		<!-- SVG support would be nice, instead here are a bunch of stupid icons -->
		<link rel="icon"  type="image/png" href="/i/lightwtf-icon-128.png" sizes="128x128">
		<link rel="icon"  type="image/png" href="/i/lightwtf-icon-180.png" sizes="180x180">
		<link rel="icon"  type="image/png" href="/i/lightwtf-icon-192.png" sizes="192x192">
		<link rel="icon"  type="image/png" href="/i/lightwtf-icon-256.png" sizes="256x256">
		<link rel="icon"  type="image/png" href="/i/lightwtf-icon-512.png" sizes="512x512">
        <link rel="apple-touch-icon" href="/i/lightwtf-icon-120.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/i/lightwtf-icon-120.png">
        <link rel="apple-touch-icon" sizes="128x128" href="/i/lightwtf-icon-128.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/i/lightwtf-icon-180.png">
        <link rel="apple-touch-icon" sizes="256x256" href="/i/lightwtf-icon-256.png">
        <link rel="apple-touch-icon" sizes="512x512" href="/i/lightwtf-icon-512.png">
		<link rel='mask-icon' href='/i/lightwtf.svg' color='#16C98D'>

    </head>
    <body>

        <header>
            <div class="inner">
                <h1 class="site-title">
					<img src="/i/lightwtf.svg" width="32" height="32" class="logo" title="light.wtf icon">
					Pinhole Exposures
				</h1>
            </div>
        </header>

        <main id="main">
            <form onSubmit="return false;">

                <div class="mt20">
					<table>
						<tr><td> <label for="aperture"> Set Pinhole Aperture: </label> </td>
							<td>
								<select name="aperture" id="aperture" data-native-menu="true">
								</select>
							</td>
						</tr>
						<tr><td> <label for="iso"> Set Film ISO: </label> </td>
							<td>
								<select name="iso" id="iso" data-native-menu="true">
								</select>
							</td>
						</tr>
					</table>
                </div>

                <div class="mt10">
                	<p>What type of scene? </p>
					<select name="scene" id="scene" data-native-menu="true"></select>
                </div>

				<section class="result" style="margin-top:64px">
					<h3> Exposure:
						<span id="exposure-val" class="overunder"> 0 secs </span>
					</h3>
				</section>

          </form>

        </main>

        <footer>
			<span> An <a href="https://mkaz.com/" role="author">mkaz</a> riff </span>
            <span> <a href="/">Exposure Calculator </a> </span>
            <span> <a href="/moonlight/">Moonlight Exposures </a> </span>
        </footer>

        <script src="../ev-scenes.js" type="text/javascript"></script>
        <script src="./pincalc.js" type="text/javascript"></script>

    </body>
</html>
