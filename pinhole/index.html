<!DOCTYPE html>
<html lang="en" manifest="/cache.appcache">
    <head>
        <title> Pinhole Exposures - Light WTF!?</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

        <link rel="stylesheet" href="/style.css" />

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="/i/aperture-128.png">
        <link rel="apple-touch-icon" sizes="128x128" href="/i/aperture-128.png">
        <link rel="apple-touch-icon" sizes="256x256" href="/i/aperture-256.png">
        <link rel="apple-touch-icon" sizes="512x512" href="/i/aperture-512.png">
    </head>

    <body>

        <header>
            <div class="inner">
                <h1 class="site-title"> Pinhole Exposures </h1>
            </div>
        </header>

        <main id="main">
            <form onSubmit="return false;">

                <div class="mt20">
					<table>
						<tr><td> <label for="aperture"> Set Pinhole Aperture: </label> </td>
							<td>
								<select name="aperture" id="aperture" data-native-menu="true" onChange="calculate()">
									<option value="32"> f/32 </option>
									<option value="48"> f/48 </option>
									<option value="64"> f/64 </option>
									<option value="96"> f/96 </option>
									<option value="128">f/128 </option>
									<option value="192" selected> f/192 </option>
									<option value="256"> f/256 </option>
									<option value="384"> f/384 </option>
								</select>
							</td>
						</tr>
						<tr><td> <label for="iso"> Set Film ISO: </label> </td>
							<td>
								<select name="iso" id="iso" data-native-menu="true" onChange="calculate()">
									<option value="100"> 100 </option>
									<option value="200"> 200 </option>
									<option value="400" selected> 400 </option>
									<option value="800"> 800 </option>
									<option value="1600"> 1600 </option>
									<option value="3200"> 3200 </option>
								</select>
							</td>
						</tr>
					</table>
                </div>

                <div class="mt10">
                	<p>What type of scene? </p>
					<select name="scene" id="scene" data-native-menu="true" onChange="sceneChange()">
						<option value="16">16: Subject in bright sunlight, sand and snow </option>
						<option value="15">15: Subject in bright sunlight</option>
						<option value="14">14: Hazy sunshine (soft shadows)</option>
						<option value="13">13: Bright cloudy day (no shadows)</option>
						<option value="12" selected>12: Overcast Day, Open shade </option>
						<option value="11">11: Dawn/Dusk shade </option>
						<option value="10">10: Immediate after sunset </option>
						<option value="9"> 9: Neon or bright signs (spot lit subject) </option>
						<option value="8"> 8: Floodlit stadium (bright day interior) </option>
						<option value="7"> 7: Indoor sports / shows, Amusement parks </option>
						<option value="6"> 6: Bright night or day interior</option>
						<option value="5"> 5: Avg. Home night interior, Night vehicles </option>
						<option value="4"> 4: Floodlit buildings, bright streetlights </option>
						<option value="3"> 3: Streetlights. Fireworks </option>
						<option value="2"> 2: Distant lights</option>
						<option value="-2"> -2: Full moon </option>
						<option value="-4"> -4: Half moon, Aurora borealis </option>
						<option value="-6"> -6: Quarter moon, dark starry night </option>
					</select>
                </div>

				<section class="result" style="margin-top:64px">
					<h3> Exposure:  
						<span id="exposure-val" class="overunder"> 0 secs </span> 
					</h3>
				</section>

          </form>

        </main>

        <footer>
			<span> An <a href="https://mkaz.com/" role="author">mkaz</a> riff </span>
            <span> <a href="/">Exposure Calculator </a> </span>
            <span> <a href="/moonlight/">Moonlight Exposures </a> </span>
        </footer>

        <script src="/zepto.min.js" type="text/javascript"></script>
        <script src="./pincalc.js" type="text/javascript"></script>

    </body>
</html>
